<!DOCTYPE html>
<html>
<head>
    <title>Temperature Conversion</title>
</head>
<body>
<h1>Temperature Conversion</h1>
<p>Which ever box is input first will be the convertable num</p>
<form>
    <label for="celsius">Celsius</label>
    <input type="number" id="celsius">
    <br>
    <label for="fahrenheit">Fahrenheit</label>
    <input type="number" id="fahrenheit">
    <br>
    <button type="button" onclick="convert()">Convert</button>
</form>
<script src="temperature.js"></script>
<script>
    function convert() {
        const celsiusInput = document.getElementById("celsius");
        const fahrenheitInput = document.getElementById("fahrenheit");
        const temp = new Temperature();

        if (celsiusInput.value) {
            fahrenheitInput.value = temp.celsiusToFahrenheit(Number(celsiusInput.value)).toFixed(2);
        } else if (fahrenheitInput.value) {
            celsiusInput.value = temp.fahrenheitToCelsius(Number(fahrenheitInput.value)).toFixed(2);
        }
    }
</script>
</body>
</html>
